server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "info,prometheus"
      path-mapping:
        prometheus: "/metrics"
  metrics:
    export:
      prometheus:
        enabled: true
grpc:
  server:
    port: 8091
spring:
  data:
    mongodb:
      uri: ${MONGO_DB_URI}
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
application:
  landscape:
    rest:
      url: ${LANDSCAPE_URL}
